<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-cronometro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sales-bar-total"> 
            <div class="progress"></div>
        </div>

        <div id="countdown">
            <span class="countdown-row countdown-show4">
                <!-- dias -->
                <span class="countdown-section days">
                    <span class="contagem-regressiva">00</span>
                    <span class="countdown-period">Dias</span>
                </span>
                <span class="doisPontos">:</span>
                <!-- horas -->
                <span class="countdown-section hours">
                    <span class="contagem-regressiva">00</span>
                    <span class="countdown-period">Horas</span>
                </span>
                <span class="doisPontos">:</span>
                <!-- minutos -->
                <span class="countdown-section mins">
                    <span class="contagem-regressiva">00</span>
                    <span class="countdown-period">Minutos</span>
                </span>
                <span class="doisPontos">:</span>
                <!-- segundos -->
                <span class="countdown-section secs">
                    <span class="contagem-regressiva">00</span>
                    <span class="countdown-period">Segundos</span>
                </span>
            </span>
        </div>
    </div>
    <div id="inicio"></div>
    <script src="main.js"></script>
</body>
</html>
